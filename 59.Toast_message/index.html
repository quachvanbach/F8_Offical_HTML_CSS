    <div>
        <div class="btn btn--success" onclick="showSuccessToast()">Show success toast</div>
        <div class="btn btn--info" onclick="showInfoToast()">Show error toast</div>
        <div class="btn btn--warn" onclick="showWarningToast()">Show error toast</div>
        <div class="btn btn--danger" onclick="showErrorToast()">Show error toast</div>
    </div>

    <script>

function showSuccessToast() {
            toast({
                title: 'Thành công',
                message: 'Máy tính của bạn đã kết nối thành công đến wifi: "Wifi_chùa.',
                type: 'success',
                duration: 5000,
            })
        }

        function showInfoToast() {
            toast({
                title: 'Thông báo',
                message: 'Máy tính của bạn đã kết nối thành công đến wifi: "Wifi_chùa.',
                type: 'info',
                duration: 5000,
            })
        }

        function showWarningToast() {
            toast({
                title: 'Cảnh báo',
                message: '"Wifi_chùa" là wifi công cộng. Chú ý khi sử dụng wifi này để truy cập.',
                type: 'warning',
                duration: 5000,
            })
        }

        function showErrorToast() {
            toast({
                title: 'Thất bại',
                message: 'Mật khẩu sai cho wifi: "Wifi_chùa!',
                type: 'error',
                duration: 5000,
            })
        }



    </script>
