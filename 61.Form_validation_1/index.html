<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo lỗi form cơ bản</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/respondsive.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký tài khoản</h3>
            <p class="desc"></p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính: </label>
                <div class="radio-group">
                    <div> <input name="gender" type="radio" value="male" class="form-control radio-style"> <span
                            class="gender-text">
                            Nam </span>
                    </div>
                    <div> <input name="gender" type="radio" value="female" class="form-control radio-style"> <span
                            class="gender-text">
                            Nữ </span>
                    </div>
                    <div> <input name="gender" type="radio" value="other" class="form-control radio-style"> <span
                            class="gender-text">
                            Khác </span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Sở thích: </label>
                <div class="radio-group">
                    <div> <input name="hubby" type="checkbox" value="soccer" class="form-control radio-style"> <span
                            class="gender-text">
                            Bóng đá </span>
                    </div>
                    <div> <input name="hubby" type="checkbox" value="volleyball" class="form-control radio-style"> <span
                            class="gender-text">
                            Bóng chuyền </span>
                    </div>
                    <div> <input name="hubby" type="checkbox" value="badminton" class="form-control radio-style"> <span
                            class="gender-text">
                            Cầu lông </span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/Thành phố</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>


    <!-- <iframe src="./assets/js/validator.js" frameborder="1"></iframe> -->
    <script src="./assets/js/validator.js"></script>

    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Trường này không được để trống'),
                Validator.isRequired('#email', 'Trường này không được để trống'),
                Validator.isRequired('#password', 'Trường này không được để trống'),
                Validator.isRequired('input[name ="gender"]', 'Vui lòng chọn giới tính của bạn'),
                Validator.isRequired('input[name ="hubby"]', 'Vui lòng chọn sở thích của bạn'),
                Validator.isRequired('#province', 'Vui lòng chọn Tỉnh, Thành phố của bạn'),
                Validator.isRequired('#avatar', 'Vui lòng chọn ảnh đại diện'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 8),
                Validator.isConfirmaed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        })
    </script>
</body>

</html>
