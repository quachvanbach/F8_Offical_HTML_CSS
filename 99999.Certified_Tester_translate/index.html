<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch văn bản tiếng Anh</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/respondsive.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        div {
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
            font-size: 5rem;
        }

        input {
            margin: 3rem 0;
            padding: 1.5px;
            width: 100%;
            font-size: 3rem;
        }

        #result {
            border-top: 10rem;
            font-size: 3rem;
        }
    </style>
</head>

<body>

    <script language="javascript">
        // Hàm show kết quả
        function show_result() {
            // Lấy hai thẻ HTML
            var input = document.getElementById("message");
            var div = document.getElementById("result");

            // Gán nội dung ô input vào thẻ div
            div.innerHTML = input.value;
        }
    </script>
    <div>
        <h1>Certified Tester Foundation Level (CTFL) Syllabus</h1>
        <input type="text" id="message" value="" onkeyup="show_result()" />
        <div id="result"></div>
    </div>
    <script src="./assets/js/main.js"></script>


    <script src="./assets/js/main.js"></script>
</body>

</html>
