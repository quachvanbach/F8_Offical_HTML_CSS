<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch văn bản tiếng Anh</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/respondsive.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,400;1,200&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: 'Gantari', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        div {
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
            font-size: 5rem;
        }

        #result {
            width: 80%;
            margin: 30px auto;
            text-align: left;
            border-top: 10rem;
            font-size: 3rem;
        }

        .box-input {
            margin: 0 auto;
            width: 80%;
            height: 300px;

        }

        textarea {
            font-family: 'Gantari', sans-serif;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            height: 100%;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <script language="javascript">
        // Hàm show kết quả
        function show_result() {
            // Lấy hai thẻ HTML
            var input = document.getElementById("message");
            var div = document.getElementById("result");

            // Gán nội dung ô input vào thẻ div
            div.innerText = input.value;
            console.log(input.getAttribute('value'))
        }
    </script>
    <div>
        <h1>Certified Tester Foundation Level (CTFL) Syllabus</h1>
        <div class="box-input">
            <textarea type="text" id="message" value="" onkeyup="show_result()"></textarea>
        </div>
        <div id="result"></div>
    </div>
    <script src="./assets/js/main.js"></script>


    <script src="./assets/js/main.js"></script>
</body>

</html>
